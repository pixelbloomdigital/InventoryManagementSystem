spring.application.name=orders-service
server.port=9095

spring.datasource.url=jdbc:mysql://localhost:3306/ordersDB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.http.converter.json=DEBUG


# ===============================
# Kafka Common
# ===============================
spring.kafka.bootstrap-servers=localhost:9092

# ===============================
# Kafka Producer Configuration
# ===============================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Delivery guarantees
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Optional (performance tuning)
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

# ===============================
# Topic Names (Centralized)
# ===============================
kafka.topic.domain-events=domain-events

kafka.topic.email-events=order-email-events

inventory.service.url=http://localhost:9093

payment.service.url=http://localhost:9095


# Add to existing application.properties
spring.kafka.consumer.group-id=order-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest


# Add Kafka topic for invoice
kafka.topic.invoice-events=invoice-events

# Disable static resource handling
spring.web.resources.add-mappings=false


# Enable detailed Spring Security logs
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web.filter=DEBUG
